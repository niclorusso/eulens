[build]
  base = "client"
  publish = "client/dist"
  command = "cd client && npm install && npm run build"

[build.environment]
  NODE_VERSION = "18"

# API redirects - Update with your Render backend URL after deployment
# Uncomment and replace YOUR_BACKEND_URL with your actual Render service URL
# Example: https://eulens-api.onrender.com
# [[redirects]]
#   from = "/api/*"
#   to = "https://YOUR_BACKEND_URL.onrender.com/api/:splat"
#   status = 200
#   force = true

# SPA fallback - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
