[build]
  base = "client"
  publish = "dist"
  command = "npm install && npm run build"

[build.environment]
  NODE_VERSION = "18"

# API redirects - Proxy API calls to Render backend
[[redirects]]
  from = "/api/*"
  to = "https://eulens-api.onrender.com/api/:splat"
  status = 200
  force = true

# SPA fallback - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
