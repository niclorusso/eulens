version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: agora_eu
      POSTGRES_PASSWORD: agora_password
      POSTGRES_USER: agora_user
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agora_user -d agora_eu"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
