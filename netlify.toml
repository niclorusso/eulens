[build]
  base = "client"
  publish = "client/dist"
  command = "cd client && npm install && npm run build"

[build.environment]
  NODE_VERSION = "18"

# Note: API redirects should point to your backend URL
# Update this after deploying backend to Render/Railway
# [[redirects]]
#   from = "/api/*"
#   to = "https://your-backend-url.onrender.com/api/:splat"
#   status = 200
#   force = true

# SPA fallback - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
