[build]
  base = "client"
  publish = "dist"
  command = "npm install && npm run build"

[build.environment]
  NODE_VERSION = "18"

# Disable production builds to conserve credits.
[context.production]
  ignore = "echo 'Production deploys disabled; use Branch Deploys or Deploy Previews.' && exit 0"

# Keep branch deploys enabled.
[context.branch-deploy]
  command = "npm install && npm run build"

# Keep deploy previews enabled.
[context.deploy-preview]
  command = "npm install && npm run build"

# API redirects - Proxy API calls to Render backend
[[redirects]]
  from = "/api/*"
  to = "https://eulens-api.onrender.com/api/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# Headers for all responses
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# SPA fallback - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
